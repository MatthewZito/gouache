server:
  port: 4000

spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev

  redis:
    host: localhost
    password: password
    port: 6379
  session:
    store-type: redis

aws:
  accessKey: QXdzQWNjZXNzS2V5Cg==
  secretKey: QXdzU2VjcmV0S2V5Cg==
  dynamodb:
    host: http://localhost
    port: 8000
    region: us-central-1

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"

app:
  locale: session-dev

